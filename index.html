<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Responsive Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- MAIN GRID CONTAINER -->
    <div class="layout">

        <!-- Header -->
        <header class="header">
            <h1>My Website</h1>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <h2>Main Content</h2>
            <p>
                This responsive layout is built using CSS Grid with named grid areas.
                It adapts smoothly across mobile, tablet, and desktop devices.
            </p>

            <!-- Cards (Flexbox inside Grid) -->
            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            Â© 2026 Jyotirmoy Mahapatra
        </footer>

    </div>

</body>
</html>
